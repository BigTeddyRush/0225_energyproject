services:
  etl:
    build: .
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: energydata
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  streamlit:
    build: .
    depends_on:
      - db
    command: streamlit run app.py --server.port 8501 --server.enableCORS false
    ports:
      - "8501:8501"
